<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUC Clima</title>
    <link rel="icon" href="{{ url_for('static', filename='clima.png') }}" type="image/png">
    <style>
        /* RESET DE ESTILOS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1f2a44, #4e6e88);
            color: #fff;
            margin: 0;
            height: 100vh;
            overflow-x: hidden;
        }

        /* CABEÇALHO FIXO */
        header {
            background: rgba(20, 27, 43, 0.85);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
        }

        .header-content {
            display: flex;
            width: 100%;
            justify-content: center;
            align-items: center;
        }

        header h1 {
            color: #02d7fd;
            font-size: 3em;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin: 0;
            text-align: center;
        }

        /* CONTEÚDO PRINCIPAL */
        .container {
            margin-top: 120px;
            padding: 40px;
            background: rgba(20, 27, 43, 0.85);
            border-radius: 30px;
            width: 60%; /* Menor largura */
            height: 500px; /* Maior altura */
            max-width: 1300px;
            box-shadow: 0 15px 45px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(20px);
            animation: fadeIn 1s ease-out;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Centraliza os botões na vertical */
            align-items: center; /* Centraliza os botões na horizontal */
        }

        .container img {
            display: block;
            margin: 0 auto;
            max-width: 120px;
            margin-bottom: 10px;
        }

        h1 {
            color: #ffd700;
            font-size: 2.5em;
            margin-bottom: 15px;
            font-weight: 700;
        }

        p {
            font-size: 1.3em;
            margin-bottom: 25px;
        }

        button {
            background: linear-gradient(135deg, #5a6dbf, #6a85b6);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1em;
            transition: transform 0.3s, box-shadow 0.3s;
            margin: 10px;
            text-transform: uppercase;
            width: 80%; /* Botões ocupam mais largura */
        }

        button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(74, 144, 226, 0.4);
        }

        /* Rodapé */
        .footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: #666;
        }

        .footer a {
            color: #5a6dbf;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* ANIMAÇÃO */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

    </style>
</head>
<body>


    <div class="container">
        <img src="{{ url_for('static', filename='logo_puc.png') }}" alt="PUC Logo" width="150">
        <h1>Bem-vindo ao PUC Clima</h1>
        <p>Escolha uma das opções abaixo para acessar os dados:</p>
        <button onclick="window.location.href='/temperatura'">Conferir temperatura atual</button>
        <button onclick="window.location.href='/dados'">Conferir gráficos de clima</button>
        <!-- Rodapé -->
        <div class="footer">
            <p>Desenvolvido por alunos da <a href="https://www.puc-campinas.edu.br/" target="_blank">PUC</a>. Todos os direitos reservados.</p>
        </div>
    </div>
</body>
</html>
